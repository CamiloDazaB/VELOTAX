<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" crossorigin="anonymous">



<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


        <div matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
            <div *ngIf="column != 'Acciones'">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
                <td mat-cell *matCellDef="let element">{{element[column]}}</td>
            </div>
            <div *ngIf="column == 'Acciones'">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="primary" aria-label class="option" onclick="alert('hola soy editar')"> <i id="editar" class="fa-solid fa-pen-to-square"></i></button>
                    <button mat-mini-fab color="primary" aria-label class="option"onclick="alert('hola soy borrar')"> <i id="borrar" class="fa-solid fa-trash-can"></i></button>
                </div>
        </div>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
